<ion-content fullscreen>
  <div class="main-content">
    <ion-card-subtitle class="results">
      {{ results.length }} {{ results.length === 1 ? 'employee' : 'employees' }}
      found
    </ion-card-subtitle>
    <ion-searchbar
      (ionInput)="search($event)"
      placeholder="Search..."
      slot="end"
    ></ion-searchbar>
    <ion-list>
      <ion-item
        *ngFor="let employee of results"
        [id]="'employeeItem_' + employee.id"
        lines="none"
        routerLink="/order-detail/{{employee.id}}"
        routerDirection="forward"
      >
        <ion-avatar>
          <img [src]="employee.image" alt="employee avatar" />
        </ion-avatar>

        <ion-label>
          <h2>{{ employee.customerName }}</h2>
          <p>{{ employee.cakeContent }}</p>
        </ion-label>

        <ion-button (click)="remove(employee.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <button
    type="submit"
    class="disabled:bg-gray-500 flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
    Yeni Sipari≈ü Ekle
  </button>
</ion-footer>
